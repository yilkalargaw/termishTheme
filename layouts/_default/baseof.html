<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>

	{{ if or .Params.math .Site.Params.math }}
	{{ partial "math.html" . }}
	{{ end }}

    {{- partial "header.html" . -}}
	<div class="flex-container">
      <div class="flex-item-left">
		{{- block "main" . }}{{- end }}
	  </div>
	  <div class="flex-item-right">
		<div id="toc">
		  {{- partial "sidebar.html" . -}}
		</div>
	  </div>
	</div>
	{{- partial "script.html" . -}}
    {{- partial "footer.html" . -}}
  </body>
</html>
